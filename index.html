<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="nft-card-container">
      <div class="nft-img-container">
        <div class="hide view-img-container"></div>
        <img id="nft-img" src="/images/image-equilibrium.jpg" alt="A glass cube">
      </div>
      <div class="nft-card-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <ul>
            <li>
              <img src="/images/icon-ethereum.svg" alt="ehtereum icon">
              <span>0.041ETH</span>
            </li>
            <li>
              <img src="/images/icon-clock.svg" alt="clock icon">
              <span>3 days left</span>
            </li>
          </ul>
          <div class="nft-profile">
            <img src="/images/image-avatar.png" alt="Jules Wyvern avatar">
            <span>Creation of <a href="#">Jules Wyvern</a></span></span>
          </div>
      </div>
    </div>
  </main>




 
</body>
</html>
